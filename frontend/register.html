<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup | Grocery Delivery</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f1f8ff, #e8f0ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-box {
      width: 360px;
      padding: 35px 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
    .signup-title {
      font-weight: 700;
      color: #0d6efd;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary {
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
    }
    .logo {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="signup-box text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" class="logo">

    <h3 class="signup-title mb-3">Create Account</h3>
    <p class="text-muted mb-4">Join Grocery Delivery for fast shopping!</p>

    <form id="signupForm" class="text-start">

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email *</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password *</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">Create Account</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="login.html">Login</a>
    </p>

    <p id="msg" class="text-center mt-2 text-danger fw-bold"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value.trim(),
      };

      const msgBox = document.getElementById("msg");
      msgBox.innerText = "Processing...";
      msgBox.style.color = "orange";

      try {
        const response = await fetch("http://127.0.0.1:8000/api/register/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          msgBox.style.color = "green";
          msgBox.innerText = "Account created successfully! Redirecting...";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1200);
        } else {
          msgBox.style.color = "red";
          msgBox.innerText = result.error || JSON.stringify(result);
        }

      } catch (error) {
        msgBox.innerText = "Server error. Try again later.";
        msgBox.style.color = "red";
      }
    });
  </script>

</body>
</html>
