<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart | Grocery Delivery</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body { background: #f5f7fa; }

    /* Navbar */
    .navbar-brand {
        font-weight: 700;
        font-size: 1.4rem;
    }

    /* Cart Card */
    .cart-card {
        border-radius: 14px;
        background: #fff;
        padding: 15px;
        margin-bottom: 16px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.06);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .cart-card img {
        height: 110px;
        width: 110px;
        object-fit: cover;
        border-radius: 10px;
    }

    .cart-details h5 {
        margin-bottom: 6px;
        font-weight: 600;
    }

    .cart-details p {
        margin: 2px 0;
    }

    /* Buttons */
    .btn-plus, .btn-minus {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        color: white;
        font-weight: bold;
    }

    .btn-plus { background: #0d6efd; }
    .btn-minus { background: #ffc107; color: black; }

    .btn-remove {
        background: #dc3545;
        color: white;
        border-radius: 8px;
        font-weight: 600;
    }

    .btn-order {
        background-color: #28a745;
        color: white;
        padding: 12px;
        font-size: 18px;
        border-radius: 10px;
        font-weight: bold;
    }

    #emptyCart {
        text-align: center;
        margin-top: 50px;
        color: gray;
    }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
    <a class="navbar-brand" href="home.html">Grocery Delivery</a>

    <div class="ms-auto">
        <button class="btn btn-outline-primary me-2" onclick="location.href='home.html'">Home</button>
        <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>
</nav>

<!-- Cart -->
<div class="container mt-4">
    <h3 class="mb-4 fw-bold">Your Cart</h3>
    <div id="cartContainer"></div>
    <button class="btn btn-order mt-3 w-100" id="orderBtn">Place Order</button>
</div>

<!-- Order Modal -->
<div class="modal fade" id="orderModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content rounded-4">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Place Your Order</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body p-4">
        <form id="orderForm" class="d-flex flex-column gap-3">
            <input type="text" id="first_name" class="form-control" placeholder="First Name" required>
            <input type="text" id="last_name" class="form-control" placeholder="Last Name" required>
            <input type="text" id="phone" class="form-control" placeholder="Phone Number" required>
            <textarea id="address" class="form-control" placeholder="Full Address" required></textarea>

            <select id="slot" class="form-select" required></select>

            <button type="submit" class="btn btn-order w-100">Confirm Order</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* Prevent unauthorized access */
const access = localStorage.getItem("access");
if (!access) {
    alert("Please login first!");
    window.location.href = "login.html";
}

/* Modal */
const orderModal = new bootstrap.Modal(document.getElementById('orderModal'));
const deliverySlots = ["Morning", "Afternoon", "Evening"];

/* Load delivery slots */
function loadDeliverySlots() {
    const slotSelect = document.getElementById("slot");
    deliverySlots.forEach(slot => {
        const op = document.createElement("option");
        op.value = slot;
        op.textContent = slot;
        slotSelect.appendChild(op);
    });
}

/* Load cart data */
async function loadCart() {
    const container = document.getElementById("cartContainer");

    const res = await fetch("http://127.0.0.1:8000/api/cart/", {
        headers: { "Authorization": "Bearer " + access }
    });

    const data = await res.json();
    container.innerHTML = "";

    if (data.length === 0) {
        container.innerHTML = `<h5 id="emptyCart">Your cart is empty ðŸ›’</h5>`;
        document.getElementById("orderBtn").style.display = "none";
        return;
    }

    data.forEach(item => {
        const p = item.product;

        container.innerHTML += `
        <div class="cart-card">
            <div>
                <div class="cart-details">
                    <h5>${p.name}</h5>
                    <p>Qty: <span id="qty-${item.id}">${item.quantity}</span> ${p.unit_name}</p>
                    <p class="fw-bold">â‚¹ ${(item.quantity * p.price).toFixed(2)}</p>
                </div>

                <div class="d-flex gap-2 mt-2">
                    <button class="btn btn-minus" onclick="updateQuantity(${item.id}, -1)">âˆ’</button>
                    <button class="btn btn-plus" onclick="updateQuantity(${item.id}, 1)">+</button>
                    <button class="btn btn-remove px-3" onclick="removeItem(${item.id})">Remove</button>
                </div>
            </div>

            <img src="${p.image}" alt="${p.name}">
        </div>
        `;
    });
}

/* Update quantity */
async function updateQuantity(cartId, delta) {
    const qtyEl = document.getElementById(`qty-${cartId}`);
    let newQty = parseInt(qtyEl.innerText) + delta;
    if (newQty < 1) return;

    await fetch(`http://127.0.0.1:8000/api/cart/${cartId}/`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json", "Authorization": "Bearer " + access },
        body: JSON.stringify({ quantity: newQty })
    });

    loadCart();
}

/* Remove item */
async function removeItem(cartId) {
    if (!confirm("Remove this item?")) return;

    await fetch(`http://127.0.0.1:8000/api/cart/${cartId}/`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + access }
    });

    loadCart();
}

/* Place Order */
document.getElementById("orderBtn").addEventListener("click", () => {
    orderModal.show();
});

document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const body = {
        first_name: first_name.value,
        last_name: last_name.value,
        phone: phone.value,
        address: address.value,
        slot: slot.value,
    };

    await fetch("http://127.0.0.1:8000/api/orders/", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Authorization": "Bearer " + access },
        body: JSON.stringify(body)
    });

    alert("Order placed successfully!");
    orderModal.hide();
    loadCart();
});

/* Logout */
function logout() {
    localStorage.clear();
    window.location.href = "login.html";
}

/* Start */
document.addEventListener("DOMContentLoaded", () => {
    loadDeliverySlots();
    loadCart();
});
</script>

</body>
</html>
