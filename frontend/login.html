<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Grocery Delivery</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(135deg, #eef5ff, #e4ecff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 360px;
      padding: 35px 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .login-title {
      font-weight: 700;
      color: #0d6efd;
    }

    .btn-primary {
      padding: 10px;
      font-weight: 600;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="login-box text-center">

    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" class="logo" />

    <h3 class="login-title mb-3">Welcome</h3>
    <p class="text-muted mb-4">Login to continue shopping</p>

    <form id="loginForm" class="text-start">

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email *</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password *</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>

    <p class="mt-3">Don't have an account? <a href="register.html">Create one</a></p>




    <p id="msg" class="mt-3 text-danger fw-bold"></p>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value.trim(),
      };

      const msgBox = document.getElementById("msg");
      msgBox.innerText = "Checking...";
      msgBox.style.color = "orange";

      try {
        const response = await fetch("http://127.0.0.1:8000/api/login/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          // Save JWT + user info
          localStorage.setItem("access", result.tokens.access);
          localStorage.setItem("refresh", result.tokens.refresh);
          localStorage.setItem("user", JSON.stringify(result.user));

          msgBox.innerText = "Login successful!";
          msgBox.style.color = "green";

          setTimeout(() => {
            window.location.href = "home.html";
          }, 800);

        } else {
          msgBox.innerText = result.error || "Invalid credentials";
          msgBox.style.color = "red";
        }

      } catch (err) {
        msgBox.innerText = "Server error. Try again.";
        msgBox.style.color = "red";
      }
    });
  </script>

</body>
</html>
